<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <!-- Logo + titolo -->
        <span class="logo"><img src="img/img/Logo.png" alt=""></span>
        <span class="titolo">Toboolist</span>
    </header>

    <main>
        <div class="contenitore">
            <section class="bottoni">
                <!-- due tasti -->
                <button class="aggiungi">Add Task</button>
                <button class="aggiungi1">Add section</button>
            </section>
        </div>
        <div class="contenitore1">
            <section>
                <!-- primo drop-down menu con gli appuntamenti -->
                <div><strong>&#9662 New Task</strong></div>
                &#10003 Quarterly Newsletter <span class="editoriale">Editorial</span>
            </section>
            <section>
                <!-- Secondo drop-down menu -->
                <div><strong>&#9662 Today</strong></div>
                <div>&#10003 Recruiting Blog Post <span class="editoriale">Editorial</span></div>
                <div>&#10003 Mobile app launch <span class="Q1">Q1 goals</span></div>
                <div>&#10005 Recruiting Blog Post <span class="recruiting">Recruiting</span></div>
                <div>&#10003 Summit update to mobile storefronts <span class="mobile">Mobile</span></div>
            </section>
        </div>
        

    </main>
    

</body>
</html>
